<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Updated with React on Sally Student's Resume</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="resume-template">
      <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
      <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
      <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
      <script type="text/babel">
        function MainPoints(props){
          console.log(props)
          return (
          <div id='setUp'>
          <header id='name'>
              <h1>{props.name} Resume</h1>
          </header>
          <main id='overall'>
            <section id='objective'>
              <h3>-Objective-</h3>
              <ul>
                <li>To graduate from High School and attend the University.</li>
              </ul>
            </section>
            <address id='address'>
              <h3>-Contact information-</h3>
              <ul>
                <li id='secondName'>Name: {props.name}</li>
                <li>Email Address: <a href="https://myaccount.google.com/?pli=1">SallyStudent619@gmail.com</a></li>
                <li>Phone Number: (888) 456-7890</li>
                <img width="250" src="https://images-cdn.9gag.com/photo/6654296_700b.jpg" />
              </ul>
            </address>
            <section id='education'>
              <h3>-Education-</h3>
              <ul>
                <li>Gallaudet University - B.A. in Business Psychology <ul><li>(Aug 2007 - May 2011)</li></ul>
                </li>
              </ul>
            </section>
            <section id='employmentHistory'>
              <h3>-Employment History-</h3>
              <ul>
                <li>
                <p>Denver Book Store - Clerk</p>
                  <ul>
                    <li>(Aug 2015 - Aug 2016)</li>
                    <li>Oversighted around the bookstore. Handled cash flow during the day.</li>
                  </ul>
                </li>
                <li>
                <p>Lemonade Stand - Vendor</p>
                  <ul>
                    <li>(May 2015 - July 2015)</li>
                    <li>Strived for excellent customer service. Managed the inventory before, during, and after the hours. </li>
                  </ul>
                </li>
                <li>
                <p>Pet Rock LLC - Pet Rock Seller</p>
                  <ul>
                    <li>(Aug 2014 - April 2015)</li>
                    <li>Negoitated with parents to buy Pet Rocks for their children. And provided reasonable costs and customized responsibilities.</li>
                  </ul>
                </li>
              </ul>
            </section>
          </main>
          </div>
          );
        };
        ReactDOM.render(
          <MainPoints name='Aunt Sally'/>,
          document.querySelector('#resume-template'),
          document.querySelector('#name'),
          document.querySelector('#secondName')
        );
      </script>
    </div>
  </body>
</html>
